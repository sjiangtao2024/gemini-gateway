# AI-Gateway 配置文件示例
# 复制此文件为 config.yaml 并根据需要修改

server:
  host: "0.0.0.0"
  port: 8022

# 认证配置
auth:
  # API Key 用于 API 调用认证
  # 支持通过以下方式传递:
  #   - Header: Authorization: Bearer <api_key>
  #   - Header: Authorization: <api_key>
  #   - Header: X-API-Key: <api_key>
  api_key: "your-api-key-here"
  
  # Bearer Token (兼容旧版，如设置则优先使用 api_key)
  bearer_token: ""

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level: <8} | {message}"
  file: "/app/logs/app.log"
  rotation: "10 MB"
  retention: "7 days"

# Gemini 配置
gemini:
  enabled: true
  cookie_path: "/app/data/gemini/cookies.json"
  auto_refresh: true
  timeout: 30
  models:
    # Gemini 3.0 系列（指定版本）
    - "gemini-3.0-pro"
    - "gemini-3.0-flash"
    - "gemini-3.0-flash-thinking"
    # gemini-auto: 使用 Model.UNSPECIFIED，让 Google 后端自动选择最佳模型
    - "gemini-auto"

# g4f (GPT4Free) 配置
g4f:
  enabled: false
  timeout: 30.0
  cookies_dir: "/app/har_and_cookies"
  providers: []  # 可选指定 provider，留空则自动选择
  model_prefixes:
    - "g4f-"
    - "chatgpt-"
    - "gpt-5"     # 包含 gpt-5-2, gpt-5-1, gpt-5 系列
    - "gpt-4"     # 包含 gpt-4.5, gpt-4.1, gpt-4o 系列
    - "o1"        # 包含 o1, o1-mini
    - "o3"        # 包含 o3-mini, o3-mini-high
    - "o4"        # 包含 o4-mini, o4-mini-high
    - "claude-"